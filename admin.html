<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - YMF Messaging Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=AbeeZee&family=Muli&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Muli', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-top: 20px;
    }
    header img {
      width: 200px;
    }
    h1, h2 {
      color: #8b1453;
      font-family: 'AbeeZee', sans-serif;
    }
    .section {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #a61b65;
    }
    input {
      padding: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/ymf-logo.png" alt="YMF Logo">
    <h1>Admin Panel</h1>
  </header>

  <div class="section">
    <h2>Pending Members</h2>
    <ul id="pending-users"></ul>
  </div>

  <div class="section">
    <h2>Approved Members</h2>
    <ul id="approved-users"></ul>
  </div>

  <div class="section">
    <h2>Chatrooms</h2>
    <ul id="chatroom-list"></ul>
    <input type="text" id="new-chatroom-name" placeholder="New chatroom name">
    <button onclick="createChatroom()">Create Chatroom</button>
  </div>

  <script type="module" src="scripts/admin.js"></script>
</body>
</html>
