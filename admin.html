<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YMF Messaging Platform - Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #f8f8f8;
      color: #333;
    }
    h1 {
      color: #8b1453;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
    #signOutBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #8b1453;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    #adminContent {
      margin-top: 2rem;
    }
    label {
      font-weight: bold;
    }
    input[type="text"] {
      padding: 0.3rem;
      margin-right: 0.5rem;
      width: 250px;
    }
    button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #6e0f3e;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: white;
      margin-bottom: 0.5rem;
      padding: 0.6rem;
      border-radius: 5px;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
    }
    .chatroom-item,
    .member-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .checkboxes {
      margin-top: 0.5rem;
    }
    .checkboxes label {
      font-weight: normal;
      margin-right: 1rem;
    }
  </style>
</head>
<body>

  <h1>YMF Messaging Platform - Admin Panel</h1>

  <div id="signInContainer">
    <p>Please sign in with your Google account to access the admin panel.</p>
    <button id="signInBtn">Sign In with Google</button>
  </div>

  <div id="adminContent" class="hidden">
    <button id="signOutBtn">Sign Out</button>

    <h2>Chatrooms</h2>
    <input type="text" id="newChatroomName" placeholder="New chatroom name" />
    <button id="createChatroomBtn">Create Chatroom</button>
    <ul id="chatroomsList"></ul>

    <h2>Members</h2>
    <ul id="membersList"></ul>

    <div id="errorMsg" class="error hidden"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config (replace with your actual config)
    const firebaseConfig = {
      apiKey: "AIzaSyCp94HHzIFiZh5kZREi7ZIVVL67IMnHEXw",
      authDomain: "ymf-messaging-platform.firebaseapp.com",
      projectId: "ymf-messaging-platform",
      storageBucket: "ymf-messaging-platform.appspot.com",
      messagingSenderId: "820655157281",
      appId: "1:820655157281:web:9713621443c068abd73360"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    const signInBtn = document.getElementById('signInBtn');
    const signOutBtn = document.getElementById('signOutBtn');
    const signInContainer = document.getElementById('signInContainer');
    const adminContent = document.getElementById('adminContent');
    const chatroomsList = document.getElementById('chatroomsList');
    const membersList = document.getElementById('membersList');
    const errorMsg = document.getElementById('errorMsg');

    // Allowed admin emails
    const admins = [
      "ian@ianchalkmusic.com",
      "sue.chalk@hotmail.co.uk"
    ];

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.remove('hidden');
    }

    function clearError() {
      errorMsg.textContent = "";
      errorMsg.classList.add('hidden');
    }

    function toggleUI(signedIn) {
      if (signedIn) {
        signInContainer.classList.add('hidden');
        adminContent.classList.remove('hidden');
      } else {
        signInContainer.classList.remove('hidden');
        adminContent.classList.add('hidden');
      }
    }

    // Check auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        if (admins.includes(user.email.toLowerCase())) {
          toggleUI(true);
          loadData();
        } else {
          toggleUI(false);
          showError("Access denied. You are not an admin.");
          auth.signOut();
        }
      } else {
        toggleUI(false);
        clearError();
      }
    });

    signInBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => showError(err.message));
    });

    signOutBtn.addEventListener('click', () => {
      auth.signOut();
    });

    // Load chatrooms and members
    async function loadData() {
      clearError();
      chatroomsList.innerHTML = '';
      membersList.innerHTML = '';

      try {
        const chatroomsSnapshot = await db.collection('chatrooms').get();
        chatroomsSnapshot.forEach(doc => {
          const chatroom = { id: doc.id, ...doc.data() };
          addChatroomToList(chatroom);
        });

        const membersSnapshot = await db.collection('members').get();
        membersSnapshot.forEach(doc => {
          const member = { id: doc.id, ...doc.data() };
          addMemberToList(member);
        });
      } catch (error) {
        showError("Error loading data: " + error.message);
      }
    }

    // Add chatroom UI
    function addChatroomToList(chatroom) {
      const li = document.createElement('li');
      li.classList.add('chatroom-item');

      const nameSpan = document.createElement('span');
      nameSpan.textContent = chatroom.name;

      // Rename input
      const renameInput = document.createElement('input');
      renameInput.type = 'text';
      renameInput.value = chatroom.name;
      renameInput.style.marginRight = '10px';

      // Save rename button
      const saveBtn = document.createElement('button');
      saveBtn.textContent = 'Rename';
      saveBtn.addEventListener('click', () => renameChatroom(chatroom.id, renameInput.value));

      // Delete button
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.style.marginLeft = '10px';
      deleteBtn.addEventListener('click', () => deleteChatroom(chatroom.id));

      const container = document.createElement('div');
      container.appendChild(nameSpan);
      container.appendChild(renameInput);
      container.appendChild(saveBtn);
      container.appendChild(deleteBtn);

      li.appendChild(container);
      chatroomsList.appendChild(li);
    }

    // Add member UI
    function addMemberToList(member) {
      const li = document.createElement('li');
      li.classList.add('member-item');

      const nameSpan = document.createElement('span');
      nameSpan.textContent = `${member.firstName || ''} ${member.surname || ''} (${member.email})`;

      // Approve button (if not approved)
      let approveBtn = null;
      if (!member.approved) {
        approveBtn = document.createElement('button');
        approveBtn.textContent = 'Approve';
        approveBtn.addEventListener('click', () => approveMember(member.id));
      }

      // Delete button
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.style.marginLeft = '10px';
      deleteBtn.addEventListener('click', () => deleteMember(member.id));

      // Chatroom assignments checkboxes
      const chatroomsDiv = document.createElement('div');
      chatroomsDiv.classList.add('checkboxes');
      chatroomsDiv.textContent = 'Assign to chatrooms: ';

      // Load chatrooms again to show checkboxes (this could be optimized)
      db.collection('chatrooms').get().then(chatroomsSnapshot => {
        chatroomsSnapshot.forEach(doc => {
          const chatroom = { id: doc.id, ...doc.data() };
          const label = document.createElement('label');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.checked = member.chatrooms?.includes(chatroom.id) || false;
          checkbox.addEventListener('change', () => toggleMemberChatroom(member.id, chatroom.id, checkbox.checked));
          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(chatroom.name));
          chatroomsDiv.appendChild(label);
        });
      });

      const container = document.createElement('div');
      container.appendChild(nameSpan);
      if (approveBtn) container.appendChild(approveBtn);
      container.appendChild(deleteBtn);
      container.appendChild(chatroomsDiv);

      li.appendChild(container);
      membersList.appendChild(li);
    }

    // Create chatroom
    document.getElementById('createChatroomBtn').addEventListener('click', async () => {
      clearError();
      const nameInput = document.getElementById('newChatroomName');
      const name = nameInput.value.trim();
      if (!name) {
        showError("Chatroom name cannot be empty.");
        return;
      }
      try {
        await db.collection('chatrooms').add({ name });
        nameInput.value = '';
        loadData();
      } catch (error) {
        showError("Error creating chatroom: " + error.message);
      }
    });

    // Rename chatroom
    async function renameChatroom(id, newName) {
      clearError();
      if (!newName.trim()) {
        showError("Chatroom name cannot be empty.");
        return;
      }
      try {
        await db.collection('chatrooms').doc(id).update({ name: newName.trim() });
        loadData();
      } catch (error) {
        showError("Error renaming chatroom: " + error.message);
      }
    }

    // Delete chatroom
    async function deleteChatroom(id) {
      clearError();
      if (!confirm("Are you sure you want to delete this chatroom?")) return;
      try {
        await db.collection('chatrooms').doc(id).delete();
        // Also remove this chatroom from all members
        const membersSnapshot = await db.collection('members').get();
        membersSnapshot.forEach(doc => {
          const memberData = doc.data();
          if (memberData.chatrooms?.includes(id)) {
            const updatedChatrooms = memberData.chatrooms.filter(cid => cid !== id);
            db.collection('members').doc(doc.id).update({ chatrooms: updatedChatrooms });
          }
        });
        loadData();
      } catch (error) {
        showError("Error deleting chatroom: " + error.message);
      }
    }

    // Approve member
    async function approveMember(id) {
      clearError();
      try {
        await db.collection('members').doc(id).update({ approved: true });
        loadData();
      } catch (error) {
        showError("Error approving member: " + error.message);
      }
    }

    // Delete member
    async function deleteMember(id) {
      clearError();
      if (!confirm("Are you sure you want to delete this member?")) return;
      try {
        await db.collection('members').doc(id).delete();
        loadData();
      } catch (error) {
        showError("Error deleting member: " + error.message);
      }
    }

    // Toggle member chatroom assignment
    async function toggleMemberChatroom(memberId, chatroomId, assigned) {
      clearError();
      try {
        const memberRef = db.collection('members').doc(memberId);
        const memberDoc = await memberRef.get();
        if (!memberDoc.exists) {
          showError("Member not found");
          return;
        }
        let chatrooms = memberDoc.data().chatrooms || [];
        if (assigned) {
          if (!chatrooms.includes(chatroomId)) {
            chatrooms.push(chatroomId);
          }
        } else {
          chatrooms = chatrooms.filter(id => id !== chatroomId);
        }
        await memberRef.update({ chatrooms });
      } catch (error) {
        showError("Error updating chatroom assignment: " + error.message);
      }
    }
  </script>

</body>
</html>
