<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <script type="module" src="admin.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Muli', sans-serif;
      margin: 20px;
    }
    h1, h2 {
      font-family: 'ABeeZee', sans-serif;
      color: #8b1453;
    }
    .user-list {
      margin-bottom: 40px;
    }
    .user-card {
      border: 1px solid #ccc;
      border-left: 5px solid #8b1453;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    button {
      margin-left: 10px;
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6e0f42;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <h2>Pending Members</h2>
  <div id="pending-members" class="user-list"></div>

  <h2>Approved Members</h2>
  <div id="approved-members" class="user-list"></div>

  <h2>Chatrooms</h2>
  <input type="text" id="new-chatroom" placeholder="New chatroom name" />
  <button onclick="createChatroom()">Create Chatroom</button>
  <ul id="chatroom-list"></ul>
</body>
</html>
