<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YMF Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Muli", sans-serif;
      background-color: white;
      color: #8b1453;
      margin: 0;
      padding: 1rem;
    }
    h1, h2, h3 {
      font-family: "ABeeZee", sans-serif;
      color: #8b1453;
    }
    button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 4px 4px 4px 0;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
    }
    button:hover {
      background-color: #a92970;
    }
    .hidden {
      display: none;
    }
    .admin-section {
      margin-bottom: 2rem;
    }
    input {
      padding: 6px;
      margin-right: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/ymf-logo.png" alt="York Music Forum Logo" style="height:50px;"/>
    <h1>YMF Admin Panel</h1>
  </header>

  <main>
    <section class="admin-section">
      <h2>Approve New Members</h2>
      <ul id="pending-users"></ul>
    </section>

    <section class="admin-section">
      <h2>Manage Chatrooms</h2>
      <div>
        <input type="text" id="new-room-name" placeholder="New chatroom name" />
        <button onclick="createChatroom()">Create Chatroom</button>
      </div>
      <ul id="chatroom-list"></ul>
    </section>

    <section class="admin-section">
      <h2>Manage Existing Users</h2>
      <ul id="approved-users"></ul>
    </section>
  </main>

  <script type="module" src="scripts/admin.js"></script>
</body>
</html>
