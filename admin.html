<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YMF Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=AbeeZee&family=Muli&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Muli', sans-serif;
      background-color: #fff;
      color: #000;
      padding: 20px;
    }
    header {
      text-align: center;
      position: relative;
    }
    header img {
      width: 200px;
    }
    h1, h2 {
      font-family: 'AbeeZee', sans-serif;
      color: #8b1453;
    }
    section {
      margin-bottom: 40px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a61b65;
    }
    input[type="text"] {
      padding: 5px;
      width: 200px;
      margin-right: 10px;
    }
    #logout-button {
      position: absolute;
      right: 20px;
      top: 20px;
    }
    #return-button {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/ymf-logo.png" alt="YMF Logo">
    <h1>Admin Panel</h1>
    <button id="logout-button">Logout</button>
  </header>

  <button id="return-button" onclick="window.location.href='index.html'">Return to Chatrooms</button>

  <div id="admin-panel" style="display: none;">
    <section>
      <h2>Pending Member Approvals</h2>
      <ul id="user-list"></ul>
    </section>

    <section>
      <h2>Approved Members</h2>
      <ul id="approved-list"></ul>
    </section>

    <section>
      <h2>Chatrooms</h2>
      <ul id="chatroom-list"></ul>
      <form id="chatroom-form">
        <input type="text" id="new-chatroom-name" placeholder="New chatroom name" required />
        <button type="submit">Create Chatroom</button>
      </form>
    </section>
  </div>

  <script type="module" src="scripts/admin.js"></script>
</body>
</html>
