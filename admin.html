<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YMF Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Muli', sans-serif;
      background-color: white;
      color: #8b1453;
      padding: 2rem;
    }
    h1, h2 {
      font-family: 'ABeeZee', sans-serif;
      color: #8b1453;
    }
    .hidden {
      display: none;
    }
    button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 4px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #a92970;
    }
    .section {
      margin-bottom: 2rem;
    }
    input {
      padding: 6px;
      margin: 4px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      padding: 8px;
      border: 1px solid #8b1453;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/ymf-logo.png" alt="YMF Logo" style="height: 50px;" />
    <h1>YMF Admin Panel</h1>
  </header>

  <div id="access-denied" class="hidden">
    <p>You do not have permission to access this page.</p>
  </div>

  <div id="admin-panel" class="hidden">
    <h2>Pending Member Approvals</h2>
    <ul id="pending-users"></ul>

    <h2>Approved Members</h2>
    <ul id="approved-users"></ul>

    <div class="section">
      <h2>Create New Chatroom</h2>
      <input type="text" id="new-chatroom-name" placeholder="Chatroom Name" />
      <button onclick="createChatroom()">Create Chatroom</button>
    </div>

    <div class="section">
      <h2>Existing Chatrooms</h2>
      <ul id="chatroom-list"></ul>
    </div>
  </div>

  <script type="module" src="scripts/admin.js"></script>
</body>
</html>
