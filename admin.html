<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YMF Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Muli', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #8b1453;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
    }
    header img {
      height: 50px;
      margin-right: 1rem;
    }
    h1 {
      font-family: 'ABeeZee', sans-serif;
      font-size: 1.5rem;
      margin: 0;
    }
    main {
      padding: 1rem;
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      color: #8b1453;
    }
    button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.2rem;
      cursor: pointer;
      border-radius: 5px;
    }
    input, select {
      padding: 0.5rem;
      margin: 0.3rem;
    }
    .member {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/ymf-logo.png" alt="YMF Logo">
    <h1>YMF Admin Panel</h1>
  </header>
  <main>
    <button onclick="window.location.href='index.html'">Return to Chatrooms</button>

    <section>
      <h2>Members Awaiting Approval</h2>
      <div id="pendingMembers"></div>
    </section>

    <section>
      <h2>Approved Members</h2>
      <div id="approvedMembers"></div>
    </section>

    <section>
      <h2>Assign Member to Chatroom</h2>
      <select id="assignUserSelect"></select>
      <select id="assignRoomSelect"></select>
      <button onclick="assignUserToRoom()">Assign</button>
    </section>

    <section>
      <h2>Create Chatroom</h2>
      <input type="text" id="newRoomName" placeholder="Chatroom name" />
      <button onclick="createRoom()">Create</button>
    </section>

    <section>
      <h2>Existing Chatrooms</h2>
      <div id="chatroomList"></div>
    </section>
  </main>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCp94HHzIFiZh5kZREi7ZIVVL67IMnHEXw",
      authDomain: "ymf-messaging-platform.firebaseapp.com",
      projectId: "ymf-messaging-platform",
      storageBucket: "ymf-messaging-platform.appspot.com",
      messagingSenderId: "820655157281",
      appId: "1:820655157281:web:9713621443c068abd73360"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const adminEmails = ["ian@ianchalkmusic.com", "sue.chalk@hotmail.co.uk"];

    auth.onAuthStateChanged(user => {
      if (user && adminEmails.includes(user.email)) {
        loadData();
      } else {
        alert("Access denied. Admins only.");
        window.location.href = "index.html";
      }
    });

    function loadData() {
      // Load pending members
      db.collection("users").where("approved", "==", false).get().then(snapshot => {
        const container = document.getElementById("pendingMembers");
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const user = doc.data();
          const div = document.createElement("div");
          div.className = "member";
          div.innerHTML = `
            ${user.firstName || ""} ${user.lastName || ""} (${user.email})
            <button onclick="approveUser('${doc.id}')">Approve</button>
            <button onclick="deleteUser('${doc.id}')">Delete</button>
          `;
          container.appendChild(div);
        });
      });

      // Load approved members
      db.collection("users").where("approved", "==", true).get().then(snapshot => {
        const container = document.getElementById("approvedMembers");
        const userSelect = document.getElementById("assignUserSelect");
        container.innerHTML = "";
        userSelect.innerHTML = "";
        snapshot.forEach(doc => {
          const user = doc.data();
          const div = document.createElement("div");
          div.className = "member";
          div.textContent = `${user.firstName || ""} ${user.lastName || ""} (${user.email})`;
          container.appendChild(div);

          const option = document.createElement("option");
          option.value = doc.id;
          option.textContent = `${user.firstName || ""} ${user.lastName || ""}`;
          userSelect.appendChild(option);
        });
      });

      // Load chatrooms
      db.collection("chatrooms").get().then(snapshot => {
        const container = document.getElementById("chatroomList");
        const roomSelect = document.getElementById("assignRoomSelect");
        container.innerHTML = "";
        roomSelect.innerHTML = "";
        snapshot.forEach(doc => {
          const room = doc.data();
          const div = document.createElement("div");
          div.innerHTML = `
            <strong>${room.name}</strong>
            <button onclick="renameRoom('${doc.id}')">Rename</button>
            <button onclick="deleteRoom('${doc.id}')">Delete</button>
          `;
          container.appendChild(div);

          const option = document.createElement("option");
          option.value = doc.id;
          option.textContent = room.name;
          roomSelect.appendChild(option);
        });
      });
    }

    function approveUser(id) {
      db.collection("users").doc(id).update({ approved: true }).then(loadData);
    }

    function deleteUser(id) {
      db.collection("users").doc(id).delete().then(loadData);
    }

    function createRoom() {
      const name = document.getElementById("newRoomName").value;
      if (!name.trim()) return;
      db.collection("chatrooms").add({ name }).then(() => {
        document.getElementById("newRoomName").value = "";
        loadData();
      });
    }

    function renameRoom(id) {
      const newName = prompt("Enter new chatroom name:");
      if (!newName) return;
      db.collection("chatrooms").doc(id).update({ name: newName }).then(loadData);
    }

    function deleteRoom(id) {
      db.collection("chatrooms").doc(id).delete().then(loadData);
    }

    function assignUserToRoom() {
      const userId = document.getElementById("assignUserSelect").value;
      const roomId = document.getElementById("assignRoomSelect").value;
      if (!userId || !roomId) return;

      const userRef = db.collection("users").doc(userId);
      userRef.get().then(doc => {
        const data = doc.data();
        const current = data.chatrooms || [];
        if (!current.includes(roomId)) {
          userRef.update({ chatrooms: [...current, roomId] }).then(loadData);
        }
      });
    }
  </script>
</body>
</html>
