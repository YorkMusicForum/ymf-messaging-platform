<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YMF Messaging Platform</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap">
  <style>
    body {
      font-family: 'Muli', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1, h2 {
      font-family: 'ABeeZee', sans-serif;
      color: #8b1453;
    }
    .hidden {
      display: none;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      width: 80%;
      max-width: 300px;
    }
    #chatrooms {
      margin-top: 2rem;
    }
    .chatroom {
      border: 1px solid #ccc;
      margin: 0.5rem 0;
      padding: 1rem;
    }
    #returnBtn {
      margin-top: 2rem;
      background-color: #8b1453;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ymf-logo.png" alt="YMF Logo" style="max-width: 150px;" />
    <h1>YMF Messaging Platform</h1>

    <div id="auth">
      <h2>Sign In</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="signIn()">Sign In</button>
      <p>or <a href="#" onclick="showSignUp()">Sign Up</a></p>
    </div>

    <div id="signup" class="hidden">
      <h2>Sign Up</h2>
      <input type="text" id="signupName" placeholder="Full Name" />
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button onclick="signUp()">Register</button>
      <p>or <a href="#" onclick="showSignIn()">Sign In</a></p>
    </div>

    <div id="chatrooms" class="hidden">
      <h2>Your Chatrooms</h2>
      <div id="chatroomList"></div>
      <button id="returnBtn" onclick="window.location.href='admin.html'">Admin Page</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, collection, addDoc, query, where, getDocs
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCp94HHzIFiZh5kZREi7ZIVVL67IMnHEXw",
      authDomain: "ymf-messaging-platform.firebaseapp.com",
      projectId: "ymf-messaging-platform",
      storageBucket: "ymf-messaging-platform.appspot.com",
      messagingSenderId: "820655157281",
      appId: "1:820655157281:web:9713621443c068abd73360"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function signIn() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const q = query(collection(db, "users"), where("email", "==", email));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        alert("No account found with this email.");
        return;
      }

      const userData = querySnapshot.docs[0].data();

      if (!userData.approved) {
        alert("Your account is awaiting approval.");
        return;
      }

      if (userData.password !== password) {
        alert("Incorrect password.");
        return;
      }

      showChatrooms(userData);
    }

    async function signUp() {
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value.trim();

      await setDoc(doc(db, "users", email), {
        name,
        email,
        password,
        approved: false,
        admin: false,
        chatrooms: []
      });

      alert("Signup successful. Awaiting admin approval.");
      showSignIn();
    }

    function showChatrooms(user) {
      document.getElementById('auth').classList.add('hidden');
      document.getElementById('signup').classList.add('hidden');
      document.getElementById('chatrooms').classList.remove('hidden');

      const container = document.getElementById("chatroomList");
      container.innerHTML = "";

      user.chatrooms.forEach(room => {
        const div = document.createElement('div');
        div.className = 'chatroom';
        div.innerText = room;
        container.appendChild(div);
      });
    }

    function showSignUp() {
      document.getElementById('auth').classList.add('hidden');
      document.getElementById('signup').classList.remove('hidden');
    }

    function showSignIn() {
      document.getElementById('auth').classList.remove('hidden');
      document.getElementById('signup').classList.add('hidden');
    }
  </script>
</body>
</html>
