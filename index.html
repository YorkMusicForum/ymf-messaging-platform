<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YMF Messaging Platform</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Abeezee&family=Muli&display=swap');
  body {
    font-family: 'Muli', sans-serif;
    background: #fff;
    color: #000;
    margin: 0; padding: 20px;
  }
  h1, h2 {
    font-family: 'Abeezee', serif;
    color: #8b1453;
  }
  button {
    background-color: #8b1453;
    color: white;
    border: none;
    padding: 8px 12px;
    margin: 4px 0;
    cursor: pointer;
    border-radius: 4px;
    font-size: 1rem;
  }
  input[type="email"], input[type="password"], input[type="text"] {
    width: 100%;
    padding: 6px;
    margin: 4px 0 12px 0;
    box-sizing: border-box;
    font-size: 1rem;
  }
  .hidden { display: none; }
  #errorMessage { color: red; }
  #chatroomsList button {
    display: block;
    width: 100%;
    text-align: left;
    margin: 6px 0;
  }
  #logoutBtn {
    margin-top: 20px;
  }
  #switchFormsBtn {
    background: none;
    border: none;
    color: #8b1453;
    cursor: pointer;
    font-size: 0.9rem;
    margin-top: 10px;
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>YMF Messaging Platform</h1>

<!-- Sign In Form -->
<div id="signInForm">
  <h2>Sign In</h2>
  <label for="signinEmail">Email:</label>
  <input type="email" id="signinEmail" required autocomplete="username" />
  <label for="signinPassword">Password:</label>
  <input type="password" id="signinPassword" required autocomplete="current-password" />
  <button id="signInBtn">Sign In</button>
  <div id="signInError" style="color:red;"></div>
  <button id="switchToSignUpBtn" type="button">New user? Sign Up here</button>
</div>

<!-- Sign Up Form -->
<div id="signUpForm" class="hidden">
  <h2>Sign Up</h2>
  <label for="signupEmail">Email:</label>
  <input type="email" id="signupEmail" required autocomplete="username" />
  <label for="signupPassword">Password:</label>
  <input type="password" id="signupPassword" required autocomplete="new-password" />
  <button id="signUpBtn">Sign Up</button>
  <div id="signUpError" style="color:red;"></div>
  <button id="switchToSignInBtn" type="button">Already have an account? Sign In here</button>
</div>

<!-- Chatrooms List -->
<div id="chatroomsSection" class="hidden">
  <h2>Your Chatrooms</h2>
  <div id="chatroomsList"></div>
  <button id="logoutBtn">Log Out</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // Firebase config - replace with your config
  const firebaseConfig = {
    apiKey: "AIzaSyCp94HHzIFiZh5kZREi7ZIVVL67IMnHEXw",
    authDomain: "ymf-messaging-platform.firebaseapp.com",
    projectId: "ymf-messaging-platform",
    storageBucket: "ymf-messaging-platform.appspot.com",
    messagingSenderId: "820655157281",
    appId: "1:820655157281:web:9713621443c068abd73360"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Utility: SHA-256 hashing function
  async function sha256(message) {
    const msgBuffer = new TextEncoder().encode(message);
    const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  }

  // Elements
  const signInForm = document.getElementById('signInForm');
  const signUpForm = document.getElementById('signUpForm');
  const chatroomsSection = document.getElementById('chatroomsSection');

  const signinEmailInput = document.getElementById('signinEmail');
  const signinPasswordInput = document.getElementById('signinPassword');
  const signInBtn = document.getElementById('signInBtn');
  const signInError = document.getElementById('signInError');

  const signupEmailInput = document.getElementById('signupEmail');
  const signupPasswordInput = document.getElementById('signupPassword');
  const signUpBtn = document.getElementById('signUpBtn');
  const signUpError = document.getElementById('signUpError');

  const switchToSignUpBtn = document.getElementById('switchToSignUpBtn');
  const switchToSignInBtn = document.getElementById('switchToSignInBtn');

  const chatroomsList = document.getElementById('chatroomsList');
  const logoutBtn = document.getElementById('logoutBtn');

  let currentUser = null; // Will hold the logged in user's doc data

  // Show/hide helpers
  function showSignIn() {
    signInForm.classList.remove('hidden');
    signUpForm.classList.add('hidden');
    chatroomsSection.classList.add('hidden');
    signInError.textContent = '';
    signinEmailInput.value = '';
    signinPasswordInput.value = '';
  }
  function showSignUp() {
    signUpForm.classList.remove('hidden');
    signInForm.classList.add('hidden');
    chatroomsSection.classList.add('hidden');
    signUpError.textContent = '';
    signupEmailInput.value = '';
    signupPasswordInput.value = '';
  }
  function showChatrooms() {
    signInForm.classList.add('hidden');
    signUpForm.classList.add('hidden');
    chatroomsSection.classList.remove('hidden');
  }

  // Save logged-in user email to localStorage for persistence
  function saveSession(email) {
    localStorage.setItem('ymfUserEmail', email);
  }
  function clearSession() {
    localStorage.removeItem('ymfUserEmail');
  }
  function getSession() {
    return localStorage.getItem('ymfUserEmail');
  }

  // Load user chatrooms after sign in
  async function loadChatroomsForUser(userDoc) {
    chatroomsList.innerHTML = '';
    if (!userDoc.chatrooms || userDoc.chatrooms.length === 0) {
      chatroomsList.innerHTML = '<p>You have no assigned chatrooms.</p>';
      return;
    }
    // Get chatroom names from Firestore (chatrooms collection)
    const chatroomPromises = userDoc.chatrooms.map(async chatroomId => {
      const docSnap = await db.collection('chatrooms').doc(chatroomId).get();
      if (docSnap.exists) return docSnap.data().name || 'Unnamed Chatroom';
      else return 'Unknown Chatroom';
    });
    const chatroomNames = await Promise.all(chatroomPromises);
    chatroomNames.forEach(name => {
      const btn = document.createElement('button');
      btn.textContent = name;
      btn.disabled = true; // You can add chatroom join logic here later
      chatroomsList.appendChild(btn);
    });
  }

  // Check session on page load
  async function checkSession() {
    const email = getSession();
    if (!email) {
      showSignIn();
      return;
    }
    // Get user from Firestore
    const userSnap = await db.collection('members').doc(email).get();
    if (!userSnap.exists) {
      clearSession();
      showSignIn();
      return;
    }
    const userData = userSnap.data();
    if (!userData.approved) {
      clearSession();
      showSignIn();
      alert('Your account is not yet approved by admin.');
      return;
    }
    currentUser = userData;
    showChatrooms();
    loadChatroomsForUser(currentUser);
  }

  // Sign Up handler
  signUpBtn.addEventListener('click', async () => {
    const email = signupEmailInput.value.trim().toLowerCase();
    const password = signupPasswordInput.value;
    signUpError.textContent = '';

    if (!email || !password) {
      signUpError.textContent = 'Please enter email and password.';
      return;
    }

    // Check if member already exists
    const userDoc = await db.collection('members').doc(email).get();
    if (userDoc.exists) {
      signUpError.textContent = 'Email already registered.';
      return;
    }

    // Hash password
    const hashedPassword = await sha256(password);

    // Create member with approved=false
    await db.collection('members').doc(email).set({
      email,
      passwordHash: hashedPassword,
      approved: false,
      chatrooms: []
    });

    alert('Sign up successful! Await admin approval before signing in.');
    showSignIn();
  });

  // Sign In handler
  signInBtn.addEventListener('click', async () => {
    const email = signinEmailInput.value.trim().toLowerCase();
    const password = signinPasswordInput.value;
    signInError.textContent = '';

    if (!email || !password) {
      signInError.textContent = 'Please enter email and password.';
      return;
    }

    // Get member doc
    const userDocSnap = await db.collection('members').doc(email).get();
    if (!userDocSnap.exists) {
      signInError.textContent = 'No account found with this email.';
      return;
    }
    const userData = userDocSnap.data();

    if (!userData.approved) {
      signInError.textContent = 'Your account is not yet approved by admin.';
      return;
    }

    // Hash entered password and compare
    const hashedPassword = await sha256(password);
    if (hashedPassword !== userData.passwordHash) {
      signInError.textContent = 'Incorrect password.';
      return;
    }

    currentUser = userData;
    saveSession(email);
    showChatrooms();
    loadChatroomsForUser(currentUser);
  });

  // Logout handler
  logoutBtn.addEventListener('click', () => {
    clearSession();
    currentUser = null;
    showSignIn();
  });

  // Switch between forms
  switchToSignUpBtn.addEventListener('click', () => {
    showSignUp();
  });
  switchToSignInBtn.addEventListener('click', () => {
    showSignIn();
  });

  // On load
  window.onload = () => {
    checkSession();
  };
</script>

</body>
</html>
