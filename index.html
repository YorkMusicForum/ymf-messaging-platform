<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YMF Messaging Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Muli', sans-serif;
      background-color: #fdfdfd;
      color: #000;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h1, h2 {
      font-family: 'ABeeZee', sans-serif;
      color: #8b1453;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.3rem 0;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #8b1453;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a51863;
    }
    .hidden {
      display: none;
    }
    .chatroom {
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .toggle-link {
      color: #8b1453;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: inline-block;
    }
    #message {
      margin-top: 0.5rem;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>YMF Messaging Platform</h1>

  <!-- SIGN UP SECTION -->
  <div id="signupSection">
    <h2>Sign Up</h2>
    <input type="text" id="signupFirstName" placeholder="First Name" />
    <input type="text" id="signupSurname" placeholder="Surname" />
    <input type="email" id="signupEmail" placeholder="Email Address" />
    <button id="signupBtn">Sign Up</button>
    <div id="signupMessage"></div>
    <div>
      Already registered? <span class="toggle-link" id="showSignIn">Sign in here</span>
    </div>
  </div>

  <!-- SIGN IN SECTION -->
  <div id="signinSection" class="hidden">
    <h2>Sign In</h2>
    <input type="email" id="signinEmail" placeholder="Email Address" />
    <button id="signinBtn">Sign In</button>
    <div id="signinMessage"></div>
    <div>
      New member? <span class="toggle-link" id="showSignUp">Sign up here</span>
    </div>
  </div>

  <!-- CHATROOMS SECTION -->
  <div id="chatroomsSection" class="hidden">
    <h2>Your Chatrooms</h2>
    <div id="chatroomsList"></div>
    <button id="logoutBtn">Log Out</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCp94HHzIFiZh5kZREi7ZIVVL67IMnHEXw",
      authDomain: "ymf-messaging-platform.firebaseapp.com",
      projectId: "ymf-messaging-platform",
      storageBucket: "ymf-messaging-platform.appspot.com",
      messagingSenderId: "820655157281",
      appId: "1:820655157281:web:9713621443c068abd73360"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Sections
    const signupSection = document.getElementById("signupSection");
    const signinSection = document.getElementById("signinSection");
    const chatroomsSection = document.getElementById("chatroomsSection");

    // Messages
    const signupMessage = document.getElementById("signupMessage");
    const signinMessage = document.getElementById("signinMessage");

    // Buttons
    const signupBtn = document.getElementById("signupBtn");
    const signinBtn = document.getElementById("signinBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    // Inputs
    const signupFirstName = document.getElementById("signupFirstName");
    const signupSurname = document.getElementById("signupSurname");
    const signupEmail = document.getElementById("signupEmail");
    const signinEmail = document.getElementById("signinEmail");

    // Toggle links
    document.getElementById("showSignIn").addEventListener("click", () => {
      signupSection.classList.add("hidden");
      signinSection.classList.remove("hidden");
      signupMessage.textContent = "";
      clearSignupInputs();
    });

    document.getElementById("showSignUp").addEventListener("click", () => {
      signinSection.classList.add("hidden");
      signupSection.classList.remove("hidden");
      signinMessage.textContent = "";
      signinEmail.value = "";
    });

    // Clear signup input fields
    function clearSignupInputs() {
      signupFirstName.value = "";
      signupSurname.value = "";
      signupEmail.value = "";
    }

    // Sign Up Function
    signupBtn.addEventListener("click", async () => {
      signupMessage.textContent = "";
      const firstName = signupFirstName.value.trim();
      const surname = signupSurname.value.trim();
      const email = signupEmail.value.trim().toLowerCase();

      if (!firstName || !surname || !email) {
        signupMessage.textContent = "Please fill in all fields.";
        return;
      }

      try {
        const userRef = doc(db, "members", email);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const userData = userSnap.data();
          if (!userData.approved) {
            signupMessage.textContent = "Your account is awaiting approval.";
          } else {
            signupMessage.textContent = "You are already registered and approved. Please sign in.";
          }
          return;
        }

        await setDoc(userRef, {
          firstName,
          surname,
          email,
          approved: false,
          chatrooms: []
        });
        signupMessage.textContent = "Thanks! Youâ€™ll be added once approved by an admin.";
        clearSignupInputs();
      } catch (error) {
        signupMessage.textContent = "Error signing up. Please try again.";
        console.error("Sign Up Error:", error);
      }
    });

    // Sign In Function
    signinBtn.addEventListener("click", async () => {
      signinMessage.textContent = "";
      const email = signinEmail.value.trim().toLowerCase();

      if (!email) {
        signinMessage.textContent = "Please enter your email address.";
        return;
      }

      try {
        const userRef = doc(db, "members", email);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
          signinMessage.textContent = "No account found with that email. Please sign up first.";
          return;
        }

        const userData = userSnap.data();
        if (!userData.approved) {
          signinMessage.textContent = "Your account is awaiting approval.";
          return;
        }

        // Approved - show chatrooms
        localStorage.setItem("ymfUser", email);
        showChatrooms(userData);
      } catch (error) {
        signinMessage.textContent = "Error signing in. Please try again.";
        console.error("Sign In Error:", error);
      }
    });

    // Show chatrooms for approved user
    async function showChatrooms(user) {
      signupSection.classList.add("hidden");
      signinSection.classList.add("hidden");
      chatroomsSection.classList.remove("hidden");
      chatroomsList.innerHTML = "";

      const userChatrooms = user.chatrooms || [];
      if (userChatrooms.length === 0) {
        chatroomsList.innerHTML = "<p>You have not been assigned to any chatrooms yet.</p>";
        return;
      }

      for (let roomId of userChatrooms) {
        const roomRef = doc(db, "chatrooms", roomId);
        const roomSnap = await getDoc(roomRef);
        if (roomSnap.exists()) {
          const room = roomSnap.data();
          const div = document.createElement("div");
          div.className = "chatroom";
          div.innerHTML = `<h3>${room.name}</h3><p>Chatroom content will appear here.</p>`;
          chatroomsList.appendChild(div);
        }
      }
    }

    // Logout function
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("ymfUser");
      chatroomsSection.classList.add("hidden");
      signinSection.classList.remove("hidden");
      signinEmail.value = "";
    });

    // Auto check if user already logged in on page load
    async function checkLoggedIn() {
      const email = localStorage.getItem("ymfUser");
      if (email) {
        try {
          const userRef = doc(db, "members", email);
          const userSnap = await getDoc(userRef);
          if (userSnap.exists() && userSnap.data().approved) {
            showChatrooms(userSnap.data());
            return;
          } else {
            localStorage.removeItem("ymfUser");
          }
        } catch (e) {
          localStorage.removeItem("ymfUser");
        }
      }
      // If not logged in, show sign-in by default
      signinSection.classList.remove("hidden");
    }

    const chatroomsList = document.getElementById("chatroomsList");

    checkLoggedIn();
  </script>
</body>
</html>
