<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YMF Messaging Platform</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js"></script>
</head>
<body>
  <header>
    <img src="assets/ymf-logo.png" alt="YMF Logo" class="logo" />
    <h1>YMF Messaging Platform</h1>
  </header>

  <main>
    <div id="welcome" class="panel">
      <p>Welcome, <span id="user-email"></span></p>
    </div>

    <div id="chatroom-list" class="panel">
      <h2>Available Chat Rooms</h2>
      <ul id="room-buttons">
        <li><button onclick="openRoom('Adult Jazz Ensemble Members')">Adult Jazz Ensemble Members</button></li>
        <li><button onclick="openRoom('Youth Jazz Ensemble Members')">Youth Jazz Ensemble Members</button></li>
        <li><button onclick="openRoom('Youth Jazz Ensemble Parents')">Youth Jazz Ensemble Parents</button></li>
        <li><button onclick="openRoom('Next Wave Youth Jazz Ensemble Members')">Next Wave Youth Jazz Ensemble Members</button></li>
        <li><button onclick="openRoom('Next Wave Youth Jazz Ensemble Parents')">Next Wave Youth Jazz Ensemble Parents</button></li>
        <li><button onclick="openRoom('Harmony Club')">Harmony Club</button></li>
      </ul>
    </div>

    <div id="chatroom" class="panel hidden">
      <h2 id="room-title">Chat Room</h2>
      <div id="messages">
        <p>This is where messages for this room will appear.</p>
      </div>
      <button onclick="goBack()">Back to rooms</button>
    </div>
  </main>
</body>
</html>
