<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YMF Messaging Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Muli', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #8b1453;
      color: white;
      padding: 1rem;
    }

    header img {
      height: 50px;
      vertical-align: middle;
    }

    h1 {
      font-family: 'ABeeZee', sans-serif;
      font-size: 2rem;
      margin: 0.5rem 0;
    }

    #login-area, #welcome-area, #chatroom-list, #chatroom {
      margin-top: 2rem;
    }

    .chatroom-button, .back-button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/ymf-logo.png" alt="YMF Logo" />
    <h1>YMF Messaging Platform</h1>
  </header>

  <main>
    <div id="login-area">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" /><br /><br />
      <input type="password" id="password" placeholder="Password" /><br /><br />
      <button onclick="login()">Login</button>
    </div>

    <div id="welcome-area" class="hidden">
      <h2>Welcome</h2>
      <p id="user-info">Welcome, <span id="user-email"></span></p>
    </div>

    <div id="chatroom-list" class="hidden">
      <h3>Select a Chat Room</h3>
      <button class="chatroom-button" data-room="Adult Jazz Ensemble Members">Adult Jazz Ensemble Members</button>
      <button class="chatroom-button" data-room="Youth Jazz Ensemble Members">Youth Jazz Ensemble Members</button>
      <button class="chatroom-button" data-room="Youth Jazz Ensemble Parents">Youth Jazz Ensemble Parents</button>
      <button class="chatroom-button" data-room="Next Wave Youth Jazz Ensemble Members">Next Wave Youth Jazz Ensemble Members</button>
      <button class="chatroom-button" data-room="Next Wave Youth Jazz Ensemble Parents">Next Wave Youth Jazz Ensemble Parents</button>
      <button class="chatroom-button" data-room="Harmony Club">Harmony Club</button>
    </div>

    <div id="chatroom" class="hidden">
      <h3 id="room-title"></h3>
      <div id="messages">
        <p><em>(Messages will appear here...)</em></p>
      </div>
      <button class="back-button" onclick="goBack()">Return to Chatrooms</button>
    </div>
  </main>

  <script type="module" src="scripts/app.js"></script>
</body>
</html>
