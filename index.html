<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YMF Messaging Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }

    h2, h3 {
      color: #4B0082; /* Indigo for YMF style */
    }

    .hidden {
      display: none;
    }

    .chatroom-button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .chatroom-button:hover {
      background-color: #ddd;
    }

    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
      background: white;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>YMF Messaging Platform</h1>

  <main>
    <!-- Login Area -->
    <div id="login-area">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" /><br /><br />
      <input type="password" id="password" placeholder="Password" /><br /><br />
      <button onclick="login()">Login</button>
    </div>

    <!-- Welcome Area -->
    <div id="welcome-area" class="hidden">
      <h2>Welcome</h2>
      <p id="user-info">Welcome, <span id="user-email"></span></p>
    </div>

    <!-- Chatroom List -->
    <div id="chatroom-list" class="hidden">
      <h3>Select a Chat Room</h3>
      <button class="chatroom-button" data-room="Adult Jazz Ensemble Members" onclick="openRoom('Adult Jazz Ensemble Members')">Adult Jazz Ensemble Members</button>
      <button class="chatroom-button" data-room="Youth Jazz Ensemble Members" onclick="openRoom('Youth Jazz Ensemble Members')">Youth Jazz Ensemble Members</button>
      <button class="chatroom-button" data-room="Youth Jazz Ensemble Parents" onclick="openRoom('Youth Jazz Ensemble Parents')">Youth Jazz Ensemble Parents</button>
      <button class="chatroom-button" data-room="Next Wave Youth Jazz Ensemble Members" onclick="openRoom('Next Wave Youth Jazz Ensemble Members')">Next Wave Youth Jazz Ensemble Members</button>
      <button class="chatroom-button" data-room="Next Wave Youth Jazz Ensemble Parents" onclick="openRoom('Next Wave Youth Jazz Ensemble Parents')">Next Wave Youth Jazz Ensemble Parents</button>
      <button class="chatroom-button" data-room="Harmony Club" onclick="openRoom('Harmony Club')">Harmony Club</button>
    </div>

    <!-- Chatroom View -->
    <div id="chatroom" class="hidden">
      <h3 id="room-title"></h3>
      <div id="messages"></div>
      <input type="text" id="message-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
      <br /><br />
      <button onclick="goBack()">Back to Rooms</button>
    </div>
  </main>

  <!-- Load the app logic -->
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
