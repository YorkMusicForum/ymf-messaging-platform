<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YMF Messaging Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      margin: 2rem;
      text-align: center;
    }
    h1, h2 {
      color: #8b1453;
    }
    input {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 250px;
    }
    button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #6a0f3e;
    }
    #main-content {
      margin-top: 2rem;
      display: none;
    }
  </style>
</head>
<body>

  <img src="assets/ymf-logo.png" alt="YMF Logo" style="width:150px; margin-bottom: 1rem;" />

  <h1>YMF Messaging Platform</h1>

  <div id="login-box">
    <h2>Sign In</h2>
    <input id="email" type="email" placeholder="Email" required /><br />
    <input id="password" type="password" placeholder="Password" required /><br />
    <button onclick="login()">Login</button>
  </div>

  <div id="main-content">
    <h2>Welcome</h2>
    <p id="welcome-msg"></p>
    <p>This is where your chat will appear after login.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCp94HHzIFiZh5kZREi7ZIVVL67IMnHEXw",
      authDomain: "ymf-messaging-platform.firebaseapp.com",
      projectId: "ymf-messaging-platform",
      storageBucket: "ymf-messaging-platform.firebasestorage.app",
      messagingSenderId: "820655157281",
      appId: "1:820655157281:web:9713621443c068abd73360"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.login = async () => {
      console.log('Login button clicked');
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert('Please enter email and password.');
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log('Logged in as:', user.email);

        document.getElementById('login-box').style.display = 'none';
        document.getElementById('welcome-msg').innerText = `Welcome, ${user.email}`;
        document.getElementById('main-content').style.display = 'block';
      } catch (error) {
        console.error('Login failed:', error);
        alert('Login failed: ' + error.message);
      }
    };
  </script>

</body>
</html>
