<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YMF Messaging Platform</title>
  <script type="module" src="app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Muli', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: white;
      width: 100%;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 2px solid #8b1453;
    }
    header img {
      max-height: 60px;
    }
    h1 {
      font-family: 'ABeeZee', sans-serif;
      color: #8b1453;
    }
    .auth-container {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #8b1453;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #6e0f42;
    }
    .toggle {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
    }
    .toggle button {
      background: none;
      color: #8b1453;
      border: none;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="static/uploads/ymf-logo.png" alt="YMF Logo">
  </header>

  <div class="auth-container" id="auth-section">
    <h1 id="form-title">Login</h1>
    <label for="email">Email</label>
    <input type="email" id="email">

    <label for="password">Password</label>
    <input type="password" id="password">

    <div id="name-fields" style="display:none;">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName">

      <label for="surname">Surname</label>
      <input type="text" id="surname">
    </div>

    <button id="submitBtn">Login</button>

    <div class="toggle">
      <span id="toggle-message">Don't have an account?</span>
      <button onclick="toggleLoginSignup()">Sign Up</button>
    </div>
  </div>

  <script>
    let isSignup = false;

    function toggleLoginSignup() {
      isSignup = !isSignup;
      document.getElementById('form-title').textContent = isSignup ? 'Sign Up' : 'Login';
      document.getElementById('submitBtn').textContent = isSignup ? 'Sign Up' : 'Login';
      document.getElementById('toggle-message').textContent = isSignup
        ? 'Already have an account?'
        : "Don't have an account?";
      document.querySelector('.toggle button').textContent = isSignup ? 'Login' : 'Sign Up';
      document.getElementById('name-fields').style.display = isSignup ? 'block' : 'none';
    }

    document.getElementById('submitBtn').addEventListener('click', () => {
      if (isSignup) {
        window.handleSignup();
      } else {
        window.handleLogin();
      }
    });
  </script>

</body>
</html>
