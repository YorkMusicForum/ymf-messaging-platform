<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YMF Messaging Platform</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Abeezee&family=Muli&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Muli', sans-serif;
      background: #fff;
      margin: 0; padding: 0;
      color: #000;
    }
    header {
      background: #8b1453;
      color: white;
      padding: 1rem;
      text-align: center;
      font-family: 'Abeezee', serif;
      font-size: 1.5rem;
    }
    main {
      max-width: 900px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    h2 {
      font-family: 'Abeezee', serif;
      color: #8b1453;
    }
    #login-form {
      max-width: 400px;
      margin: 2rem auto;
      border: 1px solid #8b1453;
      padding: 1rem;
      border-radius: 8px;
    }
    #login-form input[type="email"],
    #login-form input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    #login-form button {
      background: #8b1453;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
    }
    #login-error {
      color: red;
      margin-bottom: 1rem;
      text-align: center;
    }
    
    #app {
      display: none;
    }
    
    #rooms-list {
      border: 1px solid #8b1453;
      border-radius: 8px;
      padding: 0.5rem;
      max-width: 250px;
      float: left;
      height: 400px;
      overflow-y: auto;
    }
    #rooms-list button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 0.5rem;
      margin: 0.25rem 0;
      border: none;
      background: #f3f3f3;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      color: #8b1453;
    }
    #rooms-list button.active {
      background: #8b1453;
      color: white;
    }
    #chat-area {
      margin-left: 270px;
      border: 1px solid #8b1453;
      border-radius: 8px;
      height: 400px;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
      font-size: 0.9rem;
      background: #fff0f5;
    }
    .message {
      margin-bottom: 0.5rem;
      padding-bottom: 0.3rem;
      border-bottom: 1px solid #eee;
    }
    .message strong {
      color: #8b1453;
    }
    #send-message-form {
      display: flex;
      border-top: 1px solid #8b1453;
    }
    #send-message-form input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: none;
      font-size: 1rem;
    }
    #send-message-form button {
      background: #8b1453;
      border: none;
      color: white;
      padding: 0 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    #logout-btn {
      margin-top: 1rem;
      background: #8b1453;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      float: right;
    }
  </style>
  
  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      onSnapshot,
      addDoc,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyCp94HHzIFiZh5kZREi7ZIVVL67IMnHEXw",
      authDomain: "ymf-messaging-platform.firebaseapp.com",
      projectId: "ymf-messaging-platform",
      storageBucket: "ymf-messaging-platform.firebasestorage.app",
      messagingSenderId: "820655157281",
      appId: "1:820655157281:web:9713621443c068abd73360"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elements
    const loginForm = document.getElementById("login-form");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginError = document.getElementById("login-error");
    const appDiv = document.getElementById("app");
    const welcomeUser = document.getElementById("welcome-user");
    const roomsList = document.getElementById("rooms-list");
    const messagesDiv = document.getElementById("messages");
    const sendMessageForm = document.getElementById("send-message-form");
    const messageInput = document.getElementById("message-input");
    const logoutBtn = document.getElementById("logout-btn");

    let currentUser = null;
    let currentRoomId = null;
    let unsubscribeRooms = null;
    let unsubscribeMessages = null;

    // Handle login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginError.textContent = "";
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      } catch (error) {
        loginError.textContent = "Login failed: " + error.message;
      }
    });

    // Handle logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // On auth state change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loginForm.style.display = "none";
        appDiv.style.display = "block";
        welcomeUser.textContent = `Welcome, ${user.email}`;
        loadUserRooms(user.uid);
      } else {
        currentUser = null;
        loginForm.style.display = "block";
        appDiv.style.display = "none";
        if (unsubscribeRooms) unsubscribeRooms();
        if (unsubscribeMessages) unsubscribeMessages();
        roomsList.innerHTML = "";
        messagesDiv.innerHTML = "";
      }
    });

    // Load chat rooms for user
    function loadUserRooms(uid) {
      if (unsubscribeRooms) unsubscribeRooms();
      const q = query(collection(db, "chatRooms"), where("memberIds", "array-contains", uid));
      unsubscribeRooms = onSnapshot(q, (querySnapshot) => {
        roomsList.innerHTML = "";
        querySnapshot.forEach(doc => {
          const room = doc.data();
          const btn = document.createElement("button");
          btn.textContent = room.name;
          btn.onclick = () => selectRoom(doc.id, room.name);
          btn.classList.toggle("active", doc.id === currentRoomId);
          roomsList.appendChild(btn);
        });
        // Auto select first room if none selected
        if (!currentRoomId && querySnapshot.docs.length) {
          const first = querySnapshot.docs[0];
          selectRoom(first.id, first.data().name);
        }
      });
    }

    // Select chat room and load messages
    function selectRoom(roomId, roomName) {
      currentRoomId = roomId;
      // Highlight active room button
      Array.from(roomsList.children).forEach(btn => {
        btn.classList.toggle("active", btn.textContent === roomName);
      });

      if (unsubscribeMessages) unsubscribeMessages();
      messagesDiv.innerHTML = "";
      const q = query(collection(db, "chatRooms", roomId, "messages"), orderBy("timestamp"));
      unsubscribeMessages = onSnapshot(q, (querySnapshot) => {
        messagesDiv.innerHTML = "";
        querySnapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "message";
          const timeStr = msg.timestamp?.toDate().toLocaleTimeString([], {hour: '2-digit',
