<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YMF Messaging Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Muli', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #8b1453;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
    }
    header img {
      height: 50px;
      margin-right: 1rem;
    }
    h1 {
      font-family: 'ABeeZee', sans-serif;
      margin: 0;
    }
    main {
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.25rem 0;
    }
    button {
      background-color: #8b1453;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .hidden {
      display: none;
    }
    #chatroom {
      margin-top: 1rem;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/ymf-logo.png" alt="YMF Logo" />
    <h1>YMF Messaging Platform</h1>
  </header>

  <main>
    <div id="login-area">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" /><br /><br />
      <input type="password" id="password" placeholder="Password" /><br /><br />
      <button onclick="login()">Login</button>
    </div>

    <div id="welcome-area" class="hidden">
      <h2>Welcome</h2>
      <p id="user-info">Welcome, <span id="user-email"></span></p>
    </div>

    <div id="chatroom-list" class="hidden">
      <h3>Select a Chat Room</h3>
      <button class="chatroom-button" data-room="Adult Jazz Ensemble Members">Adult Jazz Ensemble Members</button>
      <button class="chatroom-button" data-room="Youth Jazz Ensemble Members">Youth Jazz Ensemble Members</button>
      <button class="chatroom-button" data-room="Youth Jazz Ensemble Parents">Youth Jazz Ensemble Parents</button>
      <button class="chatroom-button" data-room="Next Wave Youth Jazz Ensemble Members">Next Wave Youth Jazz Ensemble Members</button>
      <button class="chatroom-button" data-room="Next Wave Youth Jazz Ensemble Parents">Next Wave Youth Jazz Ensemble Parents</button>
      <button class="chatroom-button" data-room="Harmony Club">Harmony Club</button>
    </div>

    <div id="chatroom" class="hidden">
      <h3 id="room-title">Chat Room</h3>
      <div id="messages"></div>
      <input type="text" id="message-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button><br /><br />
      <button onclick="goBack()">Back to Room List</button>
    </div>
  </main>

  <!-- Load the Firebase script -->
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
