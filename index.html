<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YMF Messaging Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=AbeeZee&family=Muli&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Muli', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-top: 20px;
    }
    header img {
      width: 200px;
    }
    h1 {
      color: #8b1453;
      font-family: 'AbeeZee', sans-serif;
    }
    .hidden {
      display: none;
    }
    .container {
      max-width: 400px;
      width: 100%;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #a61b65;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/ymf-logo.png" alt="YMF Logo" />
    <h1>YMF Messaging Platform</h1>
  </header>

  <div id="login-area" class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-button">Login</button>
    <button id="go-to-signup">Go to Sign Up</button>
  </div>

  <div id="signup-area" class="container hidden">
    <h2>Sign Up</h2>
    <input type="text" id="signup-first-name" placeholder="First Name" />
    <input type="text" id="signup-surname" placeholder="Surname" />
    <input type="email" id="signup-email" placeholder="Email" />
    <input type="password" id="signup-password" placeholder="Password" />
    <button id="signup-button">Sign Up</button>
  </div>

  <div id="welcome-area" class="container hidden">
    <h2>Welcome <span id="user-email"></span></h2>
    <button id="logout-button">Logout</button>
  </div>

  <div id="chatroom-list" class="container hidden">
    <h2>Select a Chatroom</h2>
    <button class="chatroom-button" data-room="general">General</button>
    <button class="chatroom-button" data-room="saxophones">Saxophones</button>
    <button class="chatroom-button" data-room="trumpets">Trumpets</button>
  </div>

  <div id="chatroom" class="container hidden">
    <h2 id="room-title"></h2>
    <div
      id="messages"
      style="height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"
    ></div>
    <input type="text" id="message-input" placeholder="Type your message here..." />
    <button id="send-message">Send</button>
    <button onclick="goBack()">Return to Chatrooms</button>
  </div>

  <script type="module" src="scripts/app.js"></script>
</body>
</html>
