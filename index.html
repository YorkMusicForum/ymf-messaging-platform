<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YMF Messaging Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Muli', sans-serif;
      background-color: #fff;
      color: #000;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-family: 'ABeeZee', sans-serif;
      color: #8b1453;
    }
    .chatroom {
      border: 1px solid #8b1453;
      border-radius: 10px;
      padding: 10px;
      margin: 10px auto;
      width: 300px;
      cursor: pointer;
    }
    .admin-link {
      margin-top: 20px;
      display: block;
      color: #8b1453;
      font-weight: bold;
      text-decoration: none;
    }
    #logo {
      width: 150px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 1em;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <img id="logo" src="assets/ymf-logo.png" alt="YMF Logo" />
  <h1>YMF Messaging Platform</h1>

  <div id="auth-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signIn()">Sign In</button>
    <div id="auth-error" style="color: red; margin-top: 10px;"></div>
  </div>

  <div id="chatrooms-section" style="display:none;">
    <h2>Your Chatrooms</h2>
    <div id="chatroom-list"></div>
    <a id="admin-link" class="admin-link" href="admin.html" style="display: none;">ðŸ”§ Return to Admin Panel</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCp94HHzIFiZh5kZREi7ZIVVL67IMnHEXw",
      authDomain: "ymf-messaging-platform.firebaseapp.com",
      projectId: "ymf-messaging-platform",
      storageBucket: "ymf-messaging-platform.appspot.com",
      messagingSenderId: "820655157281",
      appId: "1:820655157281:web:9713621443c068abd73360"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const ADMIN_EMAILS = ["ian@ianchalkmusic.com", "sue.chalk@hotmail.co.uk"];

    async function signIn() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("auth-error");

      errorBox.textContent = "";

      try {
        const snapshot = await db.collection("users").where("email", "==", email).get();
        if (snapshot.empty) {
          errorBox.textContent = "No account found with this email.";
          return;
        }

        const userDoc = snapshot.docs[0];
        const user = userDoc.data();

        if (!user.approved) {
          errorBox.textContent = "Your account is awaiting approval.";
          return;
        }

        const encoded = btoa(password);
        if (user.password !== encoded) {
          errorBox.textContent = "Incorrect password.";
          return;
        }

        // Success
        localStorage.setItem("userEmail", email);
        loadChatrooms(email);

        if (ADMIN_EMAILS.includes(email)) {
          document.getElementById("admin-link").style.display = "block";
        }

        document.getElementById("auth-section").style.display = "none";
        document.getElementById("chatrooms-section").style.display = "block";

      } catch (err) {
        errorBox.textContent = "Sign in failed. Try again.";
        console.error(err);
      }
    }

    async function loadChatrooms(email) {
      const chatroomList = document.getElementById("chatroom-list");
      chatroomList.innerHTML = "";

      try {
        const snapshot = await db.collection("chatrooms").get();
        snapshot.forEach(doc => {
          const data = doc.data();
          const members = data.members || [];
          const name = data.name || "Unnamed Chatroom";

          if (members.includes(email)) {
            const div = document.createElement("div");
            div.className = "chatroom";
            div.textContent = name;
            div.onclick = () => alert(`Enter chatroom: ${name} (not implemented yet)`);
            chatroomList.appendChild(div);
          }
        });
      } catch (err) {
        console.error("Error loading chatrooms:", err);
        chatroomList.textContent = "Failed to load chatrooms.";
      }
    }
  </script>
</body>
</html>
