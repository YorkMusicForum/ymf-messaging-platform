<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YMF Messaging Platform</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCp94HHzIFiZh5kZREi7ZIVVL67IMnHEXw",
      authDomain: "ymf-messaging-platform.firebaseapp.com",
      projectId: "ymf-messaging-platform",
      storageBucket: "ymf-messaging-platform.firebasestorage.app",
      messagingSenderId: "820655157281",
      appId: "1:820655157281:web:9713621443c068abd73360"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.login = () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          document.getElementById('login-box').style.display = 'none';
          document.getElementById('welcome-msg').innerText = `Welcome, ${user.email}`;
          document.getElementById('main-content').style.display = 'block';
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    };
  </script>
</head>
<body>
  <div class="container">
    <img src="assets/ymf-logo.png" alt="YMF Logo" style="width: 150px; margin-bottom: 1rem;" />

    <h1>YMF Messaging Platform</h1>

    <div id="login-box">
      <h2>Sign In</h2>
      <input type="email" id="email" placeholder="Email" required /><br />
      <input type="password" id="password" placeholder="Password" required /><br />
      <button onclick="login()">Login</button>
    </div>

    <div id="main-content" style="display:none;">
      <p id="welcome-msg"></p>
      <p>This is where the chat interface will appear.</p>
    </div>
  </div>
</body>
</html>
