<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YMF Messaging Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Muli', sans-serif;
      background: white;
      color: black;
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      font-family: 'ABeeZee', sans-serif;
      color: #8b1453;
    }
    .hidden { display: none; }
    button {
      background: #8b1453;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.25rem 0;
      cursor: pointer;
      border-radius: 5px;
    }
    input {
      padding: 0.5rem;
      margin: 0.25rem 0;
      width: 100%;
    }
    #chatroom-list button {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 200px;
      overflow-y: scroll;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h1>YMF Messaging Platform</h1>

  <!-- LOGIN -->
  <div id="login-area">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button id="go-to-signup">Go to Sign Up</button>
  </div>

  <!-- SIGN UP -->
  <div id="signup-area" class="hidden">
    <h2>Sign Up</h2>
    <input id="signup-first-name" type="text" placeholder="First Name" />
    <input id="signup-surname" type="text" placeholder="Surname" />
    <input id="signup-email" type="email" placeholder="Email" />
    <input id="signup-password" type="password" placeholder="Password" />
    <button id="signup-button">Sign Up</button>
  </div>

  <!-- WELCOME -->
  <div id="welcome-area" class="hidden">
    <h2>Welcome</h2>
    <p>Logged in as: <span id="user-email"></span></p>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- CHATROOM LIST -->
  <div id="chatroom-list" class="hidden">
    <h2>Chatrooms</h2>
    <button class="chatroom-button" data-room="General">General</button>
    <button class="chatroom-button" data-room="Saxophones">Saxophones</button>
    <button class="chatroom-button" data-room="Trumpets">Trumpets</button>
  </div>

  <!-- CHATROOM -->
  <div id="chatroom" class="hidden">
    <h2 id="room-title">Room</h2>
    <div id="messages"></div>
    <input id="message-input" type="text" placeholder="Type a message..." />
    <button id="send-message">Send</button>
    <button onclick="goBack()">Return to Chatrooms</button>
  </div>

  <script type="module" src="scripts/app.js"></script>
</body>
</html>
