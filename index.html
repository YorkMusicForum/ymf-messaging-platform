<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YMF Messaging Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Muli', sans-serif;
      background-color: #fdfdfd;
      color: #000;
      padding: 2rem;
    }
    h1, h2 {
      font-family: 'ABeeZee', sans-serif;
      color: #8b1453;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.3rem 0;
      font-size: 1rem;
    }
    button {
      background-color: #8b1453;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a51863;
    }
    .hidden {
      display: none;
    }
    .chatroom {
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>YMF Messaging Platform</h1>

  <div id="signupSection">
    <h2>Sign Up</h2>
    <input type="text" id="firstName" placeholder="First Name" /><br>
    <input type="text" id="surname" placeholder="Surname" /><br>
    <input type="email" id="email" placeholder="Email Address" /><br>
    <button onclick="signUp()">Sign Up</button>
    <p id="signupMessage"></p>
  </div>

  <div id="chatroomsSection" class="hidden">
    <h2>Your Chatrooms</h2>
    <div id="chatroomsList"></div>
    <button onclick="logout()">Log Out</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, getDocs, collection, query, where
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCp94HHzIFiZh5kZREi7ZIVVL67IMnHEXw",
      authDomain: "ymf-messaging-platform.firebaseapp.com",
      projectId: "ymf-messaging-platform",
      storageBucket: "ymf-messaging-platform.appspot.com",
      messagingSenderId: "820655157281",
      appId: "1:820655157281:web:9713621443c068abd73360"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const signupSection = document.getElementById("signupSection");
    const chatroomsSection = document.getElementById("chatroomsSection");
    const chatroomsList = document.getElementById("chatroomsList");
    const signupMessage = document.getElementById("signupMessage");

    async function signUp() {
      const firstName = document.getElementById("firstName").value.trim();
      const surname = document.getElementById("surname").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();

      if (!firstName || !surname || !email) {
        signupMessage.textContent = "Please fill in all fields.";
        return;
      }

      const userId = email;
      const userRef = doc(db, "members", userId);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        await setDoc(userRef, {
          firstName,
          surname,
          email,
          approved: false,
          chatrooms: []
        });
        signupMessage.textContent = "Thanks! Youâ€™ll be added once approved by an admin.";
      } else {
        const userData = userSnap.data();
        if (!userData.approved) {
          signupMessage.textContent = "Your account is awaiting approval.";
        } else {
          localStorage.setItem("ymfUser", email);
          showChatrooms(userData);
        }
      }
    }

    async function showChatrooms(user) {
      signupSection.classList.add("hidden");
      chatroomsSection.classList.remove("hidden");
      chatroomsList.innerHTML = "";

      const userChatrooms = user.chatrooms || [];
      if (userChatrooms.length === 0) {
        chatroomsList.innerHTML = "<p>You have not been assigned to any chatrooms yet.</p>";
        return;
      }

      for (let roomId of userChatrooms) {
        const roomRef = doc(db, "chatrooms", roomId);
        const roomSnap = await getDoc(roomRef);
        if (roomSnap.exists()) {
          const room = roomSnap.data();
          const div = document.createElement("div");
          div.className = "chatroom";
          div.innerHTML = `<h3>${room.name}</h3><p>Chatroom content will appear here.</p>`;
          chatroomsList.appendChild(div);
        }
      }
    }

    function logout() {
      localStorage.removeItem("ymfUser");
      window.location.reload();
    }

    async function checkLoggedIn() {
      const email = localStorage.getItem("ymfUser");
      if (email) {
        const userRef = doc(db, "members", email);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists() && userSnap.data().approved) {
          showChatrooms(userSnap.data());
        } else {
          localStorage.removeItem("ymfUser");
        }
      }
    }

    checkLoggedIn();
  </script>
</body>
</html>
