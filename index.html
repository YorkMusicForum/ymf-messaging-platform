<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YMF Messaging Platform</title>

  <!-- Fonts and colors -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abeezee&family=Muli&display=swap');
    body {
      font-family: 'Muli', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    h1, h2, h3 {
      font-family: 'Abeezee', serif;
      color: #8b1453;
    }
    #welcome-area, #chatroom-list, #chatroom {
      margin-top: 20px;
    }
    button {
      background-color: #8b1453;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px 0;
      cursor: pointer;
      font-family: 'Abeezee', serif;
      font-size: 1rem;
      border-radius: 4px;
    }
    button:hover {
      background-color: #6a0d3d;
    }
    #messages {
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    #message-input {
      width: 80%;
      padding: 8px;
      font-size: 1rem;
    }
    #send-button {
      width: 18%;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/ymf-logo.png" alt="York Music Forum Logo" style="max-height: 60px;" />
    <h1>YMF Messaging Platform</h1>
  </header>

  <main>
    <div id="login-area">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" /><br /><br />
      <input type="password" id="password" placeholder="Password" /><br /><br />
      <button onclick="login()">Login</button>
    </div>

    <div id="welcome-area" class="hidden">
      <h2>Welcome</h2>
      <p>Welcome, <span id="user-email"></span></p>
    </div>

    <div id="chatroom-list" class="hidden">
      <h3>Select a Chat Room</h3>
      <button class="chatroom-button" onclick="openRoom('Adult Jazz Ensemble Members')">Adult Jazz Ensemble Members</button>
      <button class="chatroom-button" onclick="openRoom('Youth Jazz Ensemble Members')">Youth Jazz Ensemble Members</button>
      <button class="chatroom-button" onclick="openRoom('Youth Jazz Ensemble Parents')">Youth Jazz Ensemble Parents</button>
      <button class="chatroom-button" onclick="openRoom('Next Wave Youth Jazz Ensemble Members')">Next Wave Youth Jazz Ensemble Members</button>
      <button class="chatroom-button" onclick="openRoom('Next Wave Youth Jazz Ensemble Parents')">Next Wave Youth Jazz Ensemble Parents</button>
      <button class="chatroom-button" onclick="openRoom('Harmony Club')">Harmony Club</button>
    </div>

    <div id="chatroom" class="hidden">
      <h3 id="room-title"></h3>
      <div id="messages"></div>
      <input id="message-input" type="text" placeholder="Type your message here..." />
      <button id="send-button" onclick="sendMessage()">Send</button><br><br>
      <button onclick="goBack()">Return to Chatrooms</button>
    </div>
  </main>

  <!-- Your Firebase app script -->
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
