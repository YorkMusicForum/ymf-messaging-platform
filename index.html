<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YMF Messaging Platform</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Abeezee&family=Muli&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Muli', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0 1rem;
    }
    h1, h2, h3 {
      font-family: 'Abeezee', serif;
      color: #8b1453;
      margin-bottom: 0.5rem;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 2px solid #8b1453;
    }
    header img {
      height: 50px;
      margin-right: 1rem;
    }
    #login-area, #welcome-area, #chatroom-list, #chatroom {
      max-width: 600px;
      margin: 2rem auto;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #8b1453;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.3rem 0;
      border-radius: 4px;
    }
    button:hover {
      background-color: #6a0e3c;
    }
    .hidden {
      display: none;
    }
    #chatroom-list button {
      width: 100%;
      text-align: left;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 0.5rem;
      margin-bottom: 1rem;
      background-color: #f9f9f9;
    }
    #message-input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/ymf-logo.png" alt="YMF Logo" />
    <h1>YMF Messaging Platform</h1>
  </header>

  <main>
    <div id="login-area">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="welcome-area" class="hidden">
      <h2>Welcome</h2>
      <p id="user-info">Welcome, <span id="user-email"></span></p>
    </div>

    <div id="chatroom-list" class="hidden">
      <h3>Select a Chat Room</h3>
      <button class="chatroom-button" data-room="Adult Jazz Ensemble Members">Adult Jazz Ensemble Members</button>
      <button class="chatroom-button" data-room="Youth Jazz Ensemble Members">Youth Jazz Ensemble Members</button>
      <button class="chatroom-button" data-room="Youth Jazz Ensemble Parents">Youth Jazz Ensemble Parents</button>
      <button class="chatroom-button" data-room="Next Wave Youth Jazz Ensemble Members">Next Wave Youth Jazz Ensemble Members</button>
      <button class="chatroom-button" data-room="Next Wave Youth Jazz Ensemble Parents">Next Wave Youth Jazz Ensemble Parents</button>
      <button class="chatroom-button" data-room="Harmony Club">Harmony Club</button>
    </div>

    <div id="chatroom" class="hidden">
      <h3 id="room-title"></h3>
      <div id="messages"></div>
      <input type="text" id="message-input" placeholder="Type your message here..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="goBack()">Return to Chatrooms</button>
    </div>
  </main>

  <script type="module" src="scripts/app.js"></script>
</body>
</html>
