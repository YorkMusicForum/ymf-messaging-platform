<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YMF Messaging Platform</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap">
  <style>
    body {
      font-family: 'Muli', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      background-color: #fff;
      color: #333;
    }
    h1 {
      font-family: 'ABeeZee', sans-serif;
      color: #8b1453;
    }
    #logo {
      max-width: 150px;
      margin-bottom: 1rem;
    }
    #loginForm, #welcomeSection {
      margin-top: 2rem;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px;
    }
  </style>
</head>
<body>
  <img id="logo" src="assets/ymf-logo.png" alt="YMF Logo" />
  <h1>YMF Messaging Platform</h1>

  <div id="loginForm">
    <p>Login below:</p>
    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button onclick="login()">Login</button>
  </div>

  <div id="welcomeSection" style="display:none;">
    <h2>Welcome</h2>
    <p id="userEmail"></p>
    <p>This is where your chat will appear after login.</p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCp94HHzIFiZh5kZREi7ZIVVL67IMnHEXw",
      authDomain: "ymf-messaging-platform.firebaseapp.com",
      projectId: "ymf-messaging-platform",
      storageBucket: "ymf-messaging-platform.firebasestorage.app",
      messagingSenderId: "820655157281",
      appId: "1:820655157281:web:9713621443c068abd73360"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("Logged in as:", user.email);
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("welcomeSection").style.display = "block";
        document.getElementById("userEmail").innerText = `Welcome, ${user.email}`;
      }
    });
  </script>
</body>
</html>
